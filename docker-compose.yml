services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: livepaste
      POSTGRES_PASSWORD: livepaste
      POSTGRES_DB: livepaste
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U livepaste"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  app:
    build: .
    environment:
      DATABASE_URL: postgres://livepaste:livepaste@postgres:5432/livepaste
      PORT: 8080
      RETENTION_HOURS: 24
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default
      - root_default

volumes:
  postgres_data:

networks:
  root_default:
    external: true
